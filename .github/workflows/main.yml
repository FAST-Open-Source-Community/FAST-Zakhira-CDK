name: CDK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    
    - uses: actions/checkout@v2
    
    - name: AWS CDK GitHub Actions
      uses: youyo/aws-cdk-github-actions@v2.1.2
      with:
        cdk_subcommand: 'diff'
        actions_comment: true
      
    - name: Run a one line example script
      run: echo Hello, World!
